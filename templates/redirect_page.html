<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'target_page' %}";
        }, 10000); // ! important.. to get 10 seconds ,we must add the time in milliseconds format
    </script>
</head>
<body>
    <p>Redirecting in 10 seconds...</p>
</body>
</html>
